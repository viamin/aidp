name: System Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  system-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.3.9', '3.4.5']

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@3fee6763234110473bd57dd4595c5199fce2c510
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: |
        bundle install
        gem build aidp.gemspec
        gem install aidp-*.gem

    - name: Set up test environment
      run: |
        mkdir -p tmp/aruba

    - name: Run system tests
      run: |
        bundle exec rspec spec/system/**/*_spec.rb --format progress --format json --out system_test_results.json
      env:
        CI: true

    - name: Upload system test results
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      if: always()
      with:
        name: system-test-results-${{ matrix.ruby-version }}
        path: system_test_results.json