name: System Tests

on:
  workflow_call:

permissions:
  contents: read
  actions: read

jobs:
  system-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.3.9', '3.4.7']

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@d697be2f83c6234b20877c3b5eac7a7f342f0d0c
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: |
        bundle install
        gem build aidp.gemspec
        gem install aidp-*.gem

    - name: Set up test environment
      run: |
        mkdir -p tmp/aruba

    - name: Run system tests
      run: |
        bundle exec rspec spec/system/ --format documentation
      env:
        CI: true