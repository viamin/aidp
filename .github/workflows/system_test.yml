name: System Tests

on:
  workflow_call:

permissions:
  contents: read
  actions: read

jobs:
  system-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.3.9', '3.4.7']

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: |
        bundle install
        gem build aidp.gemspec
        gem install aidp-*.gem

    - name: Set up test environment
      run: |
        mkdir -p tmp/aruba

    - name: Run system tests
      run: |
        bundle exec rspec spec/system/ --format documentation
      env:
        CI: true