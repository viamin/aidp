name: System Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  system-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.1.4', '3.2.3', '3.3.0']

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@3fee6763234110473bd57dd4595c5199fce2c510
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: |
        bundle install
        bundle exec gem install aidp --local

    - name: Set up test environment
      run: |
        mkdir -p tmp/aruba

    - name: Run system tests
      run: |
        bundle exec rspec spec/system/ --format progress --format json --out system_test_results.json
      env:
        CI: true

    - name: Upload system test results
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      if: always()
      with:
        name: system-test-results-${{ matrix.ruby-version }}
        path: system_test_results.json

    - name: Run system tests with coverage
      if: matrix.ruby-version == '3.2'
      run: |
        bundle exec rspec spec/system/ --format progress
      env:
        CI: true
        COVERAGE: true

    - name: Upload coverage reports
      if: matrix.ruby-version == '3.2' && success()
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
      with:
        files: ./coverage/coverage.xml
        flags: system-tests
        name: system-test-coverage
