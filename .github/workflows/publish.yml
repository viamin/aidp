name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases and update changelog
      pull-requests: write # Required to create release PRs and read merged PRs
      actions: write # Required to create git tags
    steps:
      - name: Create Release PR or Release
        uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: ruby

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Set up Ruby
        if: ${{ steps.release.outputs.release_created }}
        uses: ruby/setup-ruby@44511735964dcb71245e7e55f72539531f7bc0eb
        with:
          bundler-cache: true

      - name: Release gem
        if: ${{ steps.release.outputs.release_created }}
        uses: rubygems/release-gem@a25424ba2ba8b387abc8ef40807c2c85b96cbe32
