name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      release-created: ${{ steps.release.outputs.release_created }}
      tag-name: ${{ steps.release.outputs.tag_name }}
      pr-number: ${{ steps.find-pr.outputs.pr-number }}
      pr-head-branch: ${{ steps.find-pr.outputs.pr-branch }}
    steps:
      - uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c
        id: release
      - name: Find release PR
        id: find-pr
        run: |
          set -euo pipefail
          REPO="${GITHUB_REPOSITORY}"
          PR_JSON=$(gh pr list --repo "$REPO" --label "autorelease: pending" --json number,headRefName --limit 1 || echo '[]')
          # Ensure jq is available (GitHub hosted runners have it by default)
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found; cannot parse release PR JSON" >&2
            PR_NUMBER=""
            PR_BRANCH=""
          else
            PR_NUMBER=$(jq -r '.[0].number // ""' <<< "$PR_JSON")
            PR_BRANCH=$(jq -r '.[0].headRefName // ""' <<< "$PR_JSON")
          fi
          if [ -n "$PR_NUMBER" ]; then
            echo "Found release PR #$PR_NUMBER on branch $PR_BRANCH"
          else
            echo "No active release PR found (label: autorelease: pending)."
          fi
          echo "pr-number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "pr-branch=$PR_BRANCH" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

  update-coverage-badge:
    name: Update coverage badge on release PR
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.pr-number != '' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout release PR branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ needs.release-please.outputs.pr-head-branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@ab177d40ee5483edb974554986f56b33477e21d0
        with:
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run unit tests with coverage
        env:
          COVERAGE: "1"
        run: bundle exec rspec spec/ --exclude-pattern "spec/system/**/*_spec.rb"

      - name: Generate coverage summary & badge
        run: bundle exec rake coverage:summary

      - name: Update coverage baseline if improved
        run: bundle exec rake coverage:update_baseline_if_improved

      - name: Commit updated coverage badge and baseline to release PR
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3
        with:
          commit_message: 'chore: update coverage badge and baseline'
          file_pattern: 'badges/coverage.svg coverage_baseline.json'
          commit_author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
          skip_dirty_check: false
          skip_fetch: true
          skip_checkout: true

      - name: Clean up coverage artifacts
        if: always()
        run: rm -rf coverage

  push-gem:
    name: Push gem to RubyGems.org
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release-created }}

    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write # IMPORTANT: this permission is required for `rake release` to push the release tag

    steps:
      # Set up
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false
      - name: Set up Ruby
        uses: ruby/setup-ruby@ab177d40ee5483edb974554986f56b33477e21d0
        with:
          bundler-cache: true
          ruby-version: ruby

      # Release
      - uses: rubygems/release-gem@a25424ba2ba8b387abc8ef40807c2c85b96cbe32
