name: Publish Gem

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run specs
        run: bundle exec rake spec

      - name: Publish to RubyGems and GitHub Releases
        uses: rubygems/release-gem@v1
