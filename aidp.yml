---
:harness:
  :max_retries: 2
  :default_provider: cursor
  :fallback_providers:
  - macos
  :no_api_keys_required: true
:providers:
  :cursor:
    type: subscription
    priority: 2
    models:
    - Auto
    features:
      file_upload: true
      code_generation: true
      analysis: true
  :macos:
    type: passthrough
    priority: 1
    models:
    - cursor-chat
    underlying_service: cursor
    features:
      file_upload: false
      code_generation: true
      analysis: true
      interactive: true
